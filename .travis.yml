branches:
  only:
  # Only build version branches and master
  # so far musl has only followed this pattern, if it changes, so must
  # this regex.
  - /^\d{1,}\.\d{1,}\.\d{1,}$/
  - master

env:
  - secure: ""
sudo: required

language: c

services:
  - docker

before_script:
  - printenv | grep TRAVIS | grep -v PASS
  - exit 1
  - echo "Log into docker hub"
  - echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin

script:
  - ./travis-build-scripts/build_image.sh
  
after_success:
  - ./travis-build-scripts/publish_image.sh