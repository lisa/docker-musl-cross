# Steps:
# 1. OPTIONAL Install apt addons
# 2. OPTIONAL Install cache components
# 3. before_install
# 4. install
# 5. before_script
# 6. script
# 7. OPTIONAL before_cache (for cleaning up cache)
# 8. after_success or after_failure
# 9. OPTIONAL before_deploy
# 10. OPTIONAL deploy
# 11. OPTIONAL after_deploy
# 12. after_script


# CI wishlist:
# 
# Auto-determine version (YYMM.nn.pp) for merges to master
# then push to dockerhub
# 
# Validate build on PR but do not push to dockerhub
# 
# 

branches:
  only:
  # Only build version branches and master
  # so far musl has only followed this pattern, if it changes, so must
  # this regex.
  - /^\d{1,}\.\d{1,}\.\d{1,}$/
  - master

env:
  - secure: ""
sudo: required

language: c

services:
  - docker

before_script:
  - echo "Log into docker hub"
  - docker login -e=$DOCKER_EMAIL -u $DOCKER_USER -p=$DOCKER_PASS

script:
  - docker build -f Dockerfile thedoh/musl-cross:$TRAVIS_COMMIT .
  
after_success:
  - ./travis-build-scripts/publish_image.sh